<!-- vendor/templates/vendor/vendor_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
</head>
<body>
    <h2>Vendor List</h2>
    <ul>
        {% for vendor in vendors %}
            <li>{{ vendor.name }} - {{ vendor.GSTIN }} - {{ vendor.phone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
